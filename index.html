<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Arca & Nisa</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
background:#F2E9DF;
font-family:Inter,sans-serif;
overflow-x:hidden;
}

/* grain overlay */
body::before{
content:"";
position:fixed;
inset:0;
background-image:url("https://grainy-gradients.vercel.app/noise.svg");
opacity:.05;
pointer-events:none;
z-index:999;
}

/* hero */
.hero{
position:relative;
height:100vh;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
color:#fff;
text-align:center;
}

.hero video{
position:absolute;
inset:0;
width:100%;
height:100%;
object-fit:cover;
transform:scale(1.05);
}

.overlay{
position:absolute;
inset:0;
background:linear-gradient(to top, rgba(0,0,0,.7), rgba(0,0,0,.3));
}

.hero-content{
position:relative;
z-index:2;
}

.hero small{
letter-spacing:4px;
font-size:14px;
}

.hero h1{
font-family:'Playfair Display',serif;
font-size:80px;
letter-spacing:12px;
margin-top:20px;
}

.hero p{
margin-top:20px;
letter-spacing:4px;
}
</style>
</head>
<body>

<section class="hero">
<video autoplay muted loop playsinline>
<source src="https://cdn.coverr.co/videos/coverr-wedding-couple-6177/1080p.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="hero-content">
<small>THE WEDDING OF</small>
<h1 id="names">ARCA & NISA</h1>
<p>12 DECEMBER 2026</p>
</div>
</section>

<script>
gsap.from("#names",{
opacity:0,
y:40,
duration:2,
ease:"power2.out"
})
</script>

</body>
</html>
